>

</div>

<div id="movie-details" class="hidden p-5 bg-gray-100 border border-gray-300 rounded-lg max-w-2xl mx-auto mt-5">
    <button id="close-details" class="bg-red-500 text-white p-2 rounded float-right">Close</button>
    <div id="details-content"></div>
</div>
